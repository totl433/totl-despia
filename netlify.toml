[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Scheduled function to poll live scores every minute
# Note: Netlify cron minimum is 1 minute
[functions."pollLiveScores"]
  schedule = "* * * * *"  # Every minute (5 fields: minute hour day month weekday)

# REMOVED: sendScoreNotifications scheduled function
# Notifications are now handled by sendScoreNotificationsWebhook (triggered by database webhook)
# The scheduled version was removed as it was redundant and less reliable than webhook-triggered notifications

# Ignore secrets scanning for helper scripts and .env file
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "register-devices.sh,check-*.sh,*.sh,.env"

# Cache headers to prevent Despia WebView from serving stale HTML
# HTML: no-cache to ensure fresh bundles are loaded after deployments
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Assets: long-term immutable cache (hashed filenames change on rebuild)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't redirect Netlify functions - they need to work directly
# Note: Netlify functions are handled automatically, no redirect needed
# [[redirects]]
#   from = "/.netlify/functions/*"
#   to = "/.netlify/functions/:splat"
#   status = 200
#   force = true

# Don't redirect static assets - serve them directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Redirect everything else to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
