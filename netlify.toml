[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Scheduled function to poll live scores every 5 minutes
[functions."pollLiveScores"]
  schedule = "*/5 * * * *"

# Ignore secrets scanning for helper scripts
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "register-devices.sh,check-*.sh,*.sh"

# Don't redirect Netlify functions - they need to work directly
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Don't redirect static assets - serve them directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Redirect everything else to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
