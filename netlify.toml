[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Scheduled function to poll live scores every 15 seconds (for test API)
# Note: Netlify cron minimum is 1 minute, so we use a workaround with shorter intervals
# For 15-second polling, we'll need to use a different approach or accept 1-minute polling
# Actually, Netlify cron doesn't support sub-minute intervals, so we'll keep it at 1 minute
# but the function will check if it's been less than 15 seconds since last run
[functions."pollLiveScores"]
  schedule = "* * * * * *"  # Every minute (minimum for Netlify cron)

# Scheduled function to send score notifications every 2 minutes
[functions."sendScoreNotifications"]
  schedule = "*/2 * * * *"

# Ignore secrets scanning for helper scripts
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "register-devices.sh,check-*.sh,*.sh"

# Don't redirect Netlify functions - they need to work directly
# Note: Netlify functions are handled automatically, no redirect needed
# [[redirects]]
#   from = "/.netlify/functions/*"
#   to = "/.netlify/functions/:splat"
#   status = 200
#   force = true

# Don't redirect static assets - serve them directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Redirect everything else to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
