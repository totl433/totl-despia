<!doctype html>
<html lang="en">
  <head>
    <!-- Google Analytics (gtag.js) is loaded conditionally at runtime in `src/main.tsx`
         (web only; never in Despia/native) to avoid DNS/noise in webviews. -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/badges/totl-logo1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Preload critical fonts to prevent layout shift -->
    <link rel="preload" href="/Fonts/Gramatika-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/Fonts/Gramatika-Medium.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/Fonts/Gramatika-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <title>TotL</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
